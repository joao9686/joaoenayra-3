<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente de Dia dos Namorados</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap');
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6f61, #ff9a9e);
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            font-size: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .heart {
            font-size: 48px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: scale(1.2);
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .heart-rain {
            position: fixed;
            top: -1em;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
            font-size: 24px;
            color: #ff6f61;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <button class="button" onclick="window.location.href='page2.html'">

            Clique aqui para abrir o presente
        </button>
    </div>
    <script>
        // Script para chuva de coraÃ§Ãµes
        const hearts = ['â¤ï¸', 'ðŸ’–', 'ðŸŒ»', 'ðŸ’“', 'ðŸ’—', 'ðŸŒ»', 'ðŸ’ž','ðŸ’›'];
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`;
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
